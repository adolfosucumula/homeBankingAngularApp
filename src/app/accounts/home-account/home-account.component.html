  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.account}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="iban">
      <th mat-header-cell *matHeaderCellDef> Iban </th>
      <td mat-cell *matCellDef="let element"> {{element.iban}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="initialBalance">
      <th mat-header-cell *matHeaderCellDef> I.Balance </th>
      <td mat-cell *matCellDef="let element"> {{element.initialBalance}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> C.Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.currentBalance}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Is Active </th>
      <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> <button mat-button [routerLink]="['/account/edit/',element.id]" >
        <mat-icon>edit</mat-icon>Edit</button>
      </td>
     </ng-container>

     <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>

      <td mat-cell *matCellDef="let element"> <button mat-button (click)="removeAccount(element.id)" >
        <mat-icon>delete</mat-icon>Remove</button>
      </td>
     </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
