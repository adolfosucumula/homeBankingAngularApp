


<mat-card>
</mat-card>
<mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <div mat-card-image></div>
  <mat-card-content>



    <div>
      <h1>Angular 13 HTML Table Example</h1>
      <table class="table">
        <thead>
          <tr>
            <th>#ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allAccounts">
            <th>{{ item.id }}</th>
            <td>{{ item.account }}</td>
            <td>{{ item.iban }}</td>
            <td>
              <button type="button" class="btn btn-primary">Edit</button>
              <button type="button">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
