
<div class="main">


  <div class="container">

    <!------ BALANCE -->
    <div class="balance">
      <div class="header">
        <h2>Total balance</h2>
        <div>
          <mat-icon class="currency">{{ currency[1].icon }}</mat-icon>
          <span>{{ totalBalance }} {{ currency[0].currency }}</span>
        </div>
      </div>

      <div class="box-card">
        <div class="card" (click)="open()">
          <img src="{{currency[0].flag}}" width="60" height="60" alt="currency-flag" srcset="" >
          <span id="currency">{{ currency[0].currency }}</span>
          <span id="balance" >
            {{ totalBalance }}
          </span>
        </div>
        <div class="card" (click)="open()">
          <mat-icon>add_circle</mat-icon>
          <div>
            <h2>Open</h2>
            <p>Explore ways to spend, save and grow your money</p>
          </div>
        </div>
      </div>
    </div>

    <!-------- BALANCE END -->

    <div class="transactions">
      <div class="header">

        <div class="title">
          <h2>Transactions</h2>
        </div>

        <div class="form">
          <div>
            <button id="btn-search"><mat-icon>search</mat-icon></button>
            <input type="text" class="search" placeholder="Search ..." >
          </div>
          <button id="btn-all">See all</button>
        </div>

      </div>

      <!---------- LIST OF  TRANSACTIONS  ------->

      <div class="list">
        <div class="box">
          <div class="date">
            <h2>18 January</h2>
          </div>
          <div class="operation">
            <div class="mov">
              <span><mat-icon>add</mat-icon></span>
              <div id="operator">
                <h2>Operatorssss</h2>
                <p>Received</p>
              </div>
              <div id="amount"><h1> + {{ totalBalance }} {{ currency[0].currency }}</h1></div>
            </div>
          </div>
        </div>
      </div>


    </div>


  </div>
</div>
